name: Trigger auto deployment for companies-backend

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/companies-backend-AutoDeployTrigger-e4254dce-d31a-4a64-8217-07c6f82478b8.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.COMPANIESBACKEND_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.COMPANIESBACKEND_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.COMPANIESBACKEND_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: dclchatbot.azurecr.io
          registryUsername: ${{ secrets.COMPANIESBACKEND_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.COMPANIESBACKEND_REGISTRY_PASSWORD }}
          containerAppName: companies-backend
          resourceGroup: companies-backend-test
          imageToBuild: dclchatbot.azurecr.io/companies-backend:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


